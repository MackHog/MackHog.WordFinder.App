
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">WordFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form [hidden]="hasCredentials" class="form-inline mt-2 mt-md-0" [formGroup]="credentialForm" (ngSubmit)="SaveCredentials(credentialForm.value)">
        <input class="form-control mr-sm-2" type="text" formControlName="username" placeholder="Username" aria-label="Username">
        <input class="form-control mr-sm-2" type="password" formControlName="password" placeholder="Password" aria-label="Password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Save</button>
      </form>
      <div [hidden]="!hasCredentials" class="nav-item">
        <div class="navbar-text">Signed in as <a title="Use different credentials?" style="cursor:pointer;" (click)="AddCredentials()">{{currentUser}}</a></div>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
  <div class="container">
    <div class="jumbtron">
      <h3>Welcome to {{ title }}!</h3>
    </div>
  </div>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    <span class="text-muted">WordFinder</span>
  </div>
</footer>
